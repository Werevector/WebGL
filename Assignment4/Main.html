  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute  vec4 vPosition;
  attribute  vec3 vNormal;
  attribute  vec2 vTexCoord;

  varying vec2 fTexCoord;
  varying vec4 fColor;

  varying float s, t;

  uniform mat4 WorldMatrix;

  uniform vec4 ambientProduct, diffuseProduct, specularProduct;
  uniform mat4 viewMat;
  uniform mat4 projectionMat;
  uniform vec4 lightPosition;
  uniform float shininess;
  void main()
  {

    mat4 MVP = projectionMat * viewMat * WorldMatrix;
    vec3 pos = -(MVP * vPosition).xyz;

    //fixed light position
    vec3 light = lightPosition.xyz;
    vec3 L = normalize( light - pos );


    vec3 E = normalize( -pos );
    vec3 H = normalize( L + E );

    vec4 NN = vec4(vNormal,0);

    // Transform vertex normal into eye coordinates

    vec3 N = normalize( -(MVP*NN).xyz);

    // Compute terms in the illumination equation
    vec4 ambient = ambientProduct;

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*diffuseProduct;

    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4  specular = Ks * specularProduct;

    if( dot(L, N) < 0.0 ) {
	     specular = vec4(0.0, 0.0, 0.0, 1.0);
    }

    float pi = acos(0.0);

    s= 0.5*acos(vPosition.x)/pi;

    t = 0.5*asin(vPosition.y/sqrt(1.0-vPosition.x*vPosition.x))/pi;


    gl_Position = MVP * vPosition;
    fColor = ambient + diffuse +specular;

    fColor.a = 1.0;
    fTexCoord = vTexCoord;
  }

  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 fColor;
  varying vec2 fTexCoord;
  varying float s, t;

  uniform sampler2D texture;

  void
  main()
  {
      //gl_FragColor = fColor;
      gl_FragColor = fColor * texture2D(texture, fTexCoord);
      //gl_FragColor = texture2D(texture, fTexCoord);
      //gl_FragColor = fColor * texture2D( texture, vec2(s, t));
  }
  </script>
